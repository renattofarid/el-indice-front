<section class="rt-sidebar-section-layout-1" style="transform: none;" *ngIf="posts && featured && categories">
    <div class="container" style="transform: none;">
       <div class="row gutter-40 sticky-coloum-wrap" style="transform: none;">
          <div class="col-xl-9 sticky-coloum-item" style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
             
             <!-- end rt-left-sidebar-sapcer-5 -->
          <div class="theiaStickySidebar" style="padding-top: 0px; padding-bottom: 1px; position: static; transform: none;"><div class="rt-left-sidebar-sapcer-5">

                <div class="post-list-style-4">

                   <div 
                     *ngFor="let post of posts; let i = index"
                     class="post-item wow fadeInUp animated" 
                     [attr.data-wow-delay]="(i+1)*100+'ms'" 
                     data-wow-duration="800ms"
                     style="visibility: visible; animation-duration: 800ms; animation-delay: 100ms; animation-name: fadeInUp;">
                      <div class="rt-post post-md style-9 grid-meta">
                         <div class="post-img">
                            <a [routerLink]="'/posts/'+post.id">
                               <img [src]="post.imagen" alt="post" width="696" height="491">
                            </a>
                         </div>
                         <div class="post-content">
                            <a class="rt-cat-primary" [ngStyle]="{
                                'background-color': '#'+post.categoria.color}">{{post.categoria.name}}</a>
                            <h3 class="post-title">
                               <a [routerLink]="'/posts/'+post.id">
                                  {{post.title}}
                               </a>
                            </h3>
                            <p>
                               {{post.description}}
                            </p>
                            <div class="post-meta">
                               <ul>
                                  <li>
                                     <span class="rt-meta">
                                        <i class="far fa-calendar-alt icon"></i>
                                        {{post.created_at}}
                                     </span>
                                  </li>
                               </ul>
                            </div>
                            <div class="btn-wrap mt--25">
                               <a [routerLink]="'/posts/'+post.id" class="rt-read-more qodef-button-animation-out">
                                  Leer más
                                  <svg width="34px" height="16px" viewBox="0 0 34.53 16" xml:space="preserve">
                                     <rect class="qodef-button-line" y="7.6" width="34" height=".4">
                                     </rect>
                                     <g class="qodef-button-cap-fake">
                                        <path class="qodef-button-cap" d="M25.83.7l.7-.7,8,8-.7.71Zm0,14.6,8-8,.71.71-8,8Z"></path>
                                     </g>
                                  </svg>
                               </a>
                            </div>
                         </div>
                      </div>
                   </div>
                   
                </div>
                <!-- end post-list-style-4 -->

                

             </div><div class="resize-sensor" style="position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden;"><div class="resize-sensor-expand" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;"><div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 1000px; height: 2436px;"></div></div><div class="resize-sensor-shrink" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;"><div style="position: absolute; left: 0; top: 0; transition: 0s; width: 200%; height: 200%"></div></div></div></div></div>
          <!-- end col-->

          <div class="col-xl-3 col-lg-8 mx-auto sticky-coloum-item" style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
             
             <!-- end rt-sidebar -->
          <div class="theiaStickySidebar" style="padding-top: 0px; padding-bottom: 1px; position: static; transform: none;"><div class="rt-sidebar sticky-wrap">

                <div class="sidebar-wrap mb--40" *ngIf="featured.length > 0">
                   <h2 class="rt-section-heading style-2 mb--30">
                      <span class="rt-section-text">Destacados</span>
                      <span class="rt-section-dot"></span>
                      <span class="rt-section-line"></span>
                   </h2>
                   <div class="row rt-gutter-10">

                      <div class="col-6" *ngFor="let feat of featured">
                         <div class="rt-post-grid post-grid-md grid-meta">
                            <div class="post-img">
                               <a [routerLink]="'/posts/'+feat.id">
                                  <img [src]="feat.imagen" alt="post" width="343" height="250">
                               </a>
                            </div>
                            <div class="post-content">
                               <a *ngIf="feat.categoria" class="rt-post-cat-normal text--white" [ngStyle]="{
                                'background-color': '#'+feat.categoria.color, 'padding':'3px'}">{{feat.categoria.name}}</a>
                               <h4 class="post-title">
                                  <a [routerLink]="'/posts/'+feat.id">
                                     {{feat.title}}
                                  </a>
                               </h4>
                               <span class="rt-meta">
                                  <i class="far fa-calendar-alt icon"></i>
                                  {{feat.created_at}}
                               </span>
                            </div>
                         </div>
                      </div>
                      <!-- col-6 -->

                   </div>
                   <!-- end row -->

                </div>
                <!-- end slidebar wrap  -->

                <div class="sidebar-wrap mb--40">
                   <div class="ad-banner-img">
                      <a >
                         <img src="./assets/web/media/logo/black-peregrino.png" alt="ad-banner" width="301" height="270">
                      </a>
                   </div>
                </div>
                <!-- end slidebar wrap  -->

                <div class="sidebar-wrap mb--40">
                   <h2 class="rt-section-heading style-2 mb--30">
                      <span class="rt-section-text">+ Categorías </span>
                      <span class="rt-section-dot"></span>
                      <span class="rt-section-line"></span>
                   </h2>
                   <ul class="rt-categories">
                      <li *ngFor="let cat of categories">
                         <a 
                            [routerLink]="'/noticias/'+cat.id" 
                            [ngStyle]="{'background-image': 'url('+cat.image}">
                            <span class="cat-name">{{cat.name}}</span>
                            <!-- <span class="count">59</span> -->
                         </a>
                      </li>
                      
                   </ul>
                </div>
                <!-- end slidebar wrap  -->

             </div><div class="resize-sensor" style="position: absolute; inset: 0px; overflow: hidden; z-index: -1; visibility: hidden;"><div class="resize-sensor-expand" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;"><div style="position: absolute; left: 0px; top: 0px; transition: all 0s ease 0s; width: 340px; height: 2436px;"></div></div><div class="resize-sensor-shrink" style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; overflow: hidden; z-index: -1; visibility: hidden;"><div style="position: absolute; left: 0; top: 0; transition: 0s; width: 200%; height: 200%"></div></div></div></div></div>
          <!-- end col -->

       </div>
       <!-- end row  -->
    </div>
    <!-- end container -->
 </section>
