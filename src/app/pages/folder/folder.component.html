<section class="team-seciton-style-1 section-padding-2 motion-effects-wrap">
    <div class="shape-circle">
       <img class="motion-effects5" src="./assets/web/media/elements/element_20.png" alt="element_20" width="528"
          height="528">
    </div>
    <div class="container">
 
       <div class="row">
          <div class="col-xl-5 col-lg-6 mx-auto text-center">
             <div class="rt-section-heading-style-2">
                <h2 class="heading-tilte">
                   {{nameFolder | titlecase}}
                </h2>
                <!-- <p>
                   Nec nascetur mus vicideolor rhoncus augue quisque parturientet
                   imperdet sit nisi tellus veni faucibus orcimperdietenatis.
                </p> -->
             </div>
          </div>
       </div>
 
       <div class="row gutter-20" *ngIf="imagesFiltered">
          <div
             *ngFor="let img of imagesFiltered" 
             class="col-xl-4 col-md-6 animate__animated animate__fadeInUp" 
             data-wow-delay="200ms"
             data-wow-duration="800ms">
             <div class="team-box-style-1">
                <div class="team-img">
                      <img  [src]="img.secure_url"
                            style="width: 100% !important;height: 400px !important; object-fit: cover;">
                </div>
             </div>
          </div>
       </div>
       <div class="d-flex justify-content-center" *ngIf="imagesFiltered.length === 0">
        <div class="spinner-border text-danger" role="status" style="width: 5rem !important; height: 5rem !important;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    </div>
    
 </section>
