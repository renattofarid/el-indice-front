<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a routerLink="/" target="_blank" class="logo d-flex align-items-center w-auto">
              <span class="d-none d-lg-block">El Peregrino</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Accede a tu cuenta</h5>
                <p class="text-center small">Ingrese su usuario y contraseña para iniciar sesión</p>
              </div>

              <form class="row g-3 needs-validation" autocomplete="off" [formGroup]="loginForm" (submit)="login()">

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="username" class="form-control" id="yourUsername" formControlName="email">
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="yourPassword"
                    formControlName="password">
                </div>

                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit" [disabled]="btnStatus">Login</button>
                </div>
                <!-- <div class="col-12">
                  <p class="small mb-0">Registrate aquí <a routerLink="/auth/registro">Crear nueva cuenta</a></p>
                </div> -->
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
