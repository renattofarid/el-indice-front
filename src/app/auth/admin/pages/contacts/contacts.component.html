<div style="padding: 3rem !important;">        
    <div class="pagetitle">
      <h1>MENSAJES DE CONTACTO</h1>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
                <table mat-table [dataSource]="dataSource" matSort>
            
                    <!-- ID Column -->
                    <div [matColumnDef]="item.col" *ngFor="let item of columns">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.label | titlecase}}</th>
                        <td mat-cell *matCellDef="let row"> {{row[item.col]}}
                        </td>
                    </div>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una pÃ¡gina"></mat-paginator>
          </div>
        </div>    
      </div>

    </div>
  </div>
