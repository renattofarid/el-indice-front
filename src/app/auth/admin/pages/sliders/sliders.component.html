<div style="padding: 3rem !important;">
    <div class="pagetitle d-flex flex-row align-items-center justify-content-between gap-1">
        <h1>ADMINISTRAR SLIDERS</h1>
        <button mat-raised-button color="accent" (click)="createSlider()"><i class="fas fa-plus-circle"></i>
            Nuevo Slider</button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <div matColumnDef="categoria">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Categoría
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{(!row.categoria) ? 'Eliminado' : row.categoria.name}}
                            </td>
                        </div>
                        <div matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Título
                            </th>
                            <td mat-cell *matCellDef="let row" style="padding-right: 20px;">
                                {{row.title}}
                            </td>
                        </div>
                        <div matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Descripción
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.description}}
                            </td>
                        </div>
                        <div matColumnDef="imagen">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Imagen
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <img src="{{row.imagen}}" alt="" srcset="" width="150px" style="padding: 20px;">
                            </td>
                        </div>


                        <div matColumnDef="Acciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
                            <td mat-cell *matCellDef="let row">
                                <div class="example-button-row">
                                    <button mat-mini-fab color="primary" (click)="updateSlider(row)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-mini-fab color="warn" (click)="deleteSlider(row.id)">
                                        <mat-icon><span class="material-symbols-outlined">
                                                delete_forever
                                            </span></mat-icon>
                                    </button>
                                </div>
                            </td>
                        </div>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Seleccione una página">
                    </mat-paginator>
                </div>
            </div>
        </div>

    </div>
</div>
