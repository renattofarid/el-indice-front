<div style="padding: 3rem !important;">
  <div class="d-flex flex-row align-items-center justify-content-between gap-1">
    <div class="pagetitle">
      <h1>ADMINISTRAR CATEGOR√çAS DE POSTS</h1>
    </div>
    <button mat-raised-button color="accent" (click)="openDialog()">
      <i class="fas fa-plus-circle"></i>
      Nueva Cat. de Posts
    </button>
  </div>
  <div class="row">
    <div class="col-4 pt-2" *ngFor="let catPost of catPosts">
      <mat-card>
        <mat-card-title>{{ catPost.name }}</mat-card-title>
        <mat-card-actions class="d-flex justify-content-between">
          <button mat-button color="accent" (click)="openDialog(true,catPost.id)"><i class="fas fa-pen"></i></button>
          <button mat-button color="warn" (click)="eliminar(catPost.id)"><i class="fas fa-trash"></i></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
